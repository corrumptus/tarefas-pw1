<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim IFSP</title>
    <style>
        footer {
            box-shadow: -1px 5px 10px 0px #c7c7c7;
        }
    </style>
</head>
<body>
    <header>Boletim IFSP</header>
    <main>
        <p>Quantidade</p>
        <input type="number">
        <button>Cadastrar</button>
    </main>
    <footer hidden>
        <button>Adicionar</button>
        <button>Remover</button>
        <button>Remover pior média</button>
        <table>
            <tr>
                <th>Nome</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média</th>
                <th>Resultado</th>
            </tr>
        </table>
    </footer>
</body>
</html>
